name: augments

services:
  augments-desktop:
    # Build from source
    build:
      context: ../packages/
      dockerfile: bytebotd/Dockerfile
    # Use pre-built image (commented out - build from source instead)
    # image: ghcr.io/bytebot-ai/bytebot-desktop:edge
    shm_size: "2g"
    container_name: augments-desktop
    restart: unless-stopped
    hostname: computer
    privileged: true
    ports:
      - "9990:9990" # bytebotd service & noVNC
    environment:
      - DISPLAY=:0
    networks:
      - augments-network

  postgres:
    image: postgres:16-alpine
    container_name: augments-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=augmentsdb
    networks:
      - augments-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  augments-agent:
    build:
      context: ../packages/
      dockerfile: bytebot-agent/Dockerfile
    # Use pre-built image (commented out - build from source instead)
    # image: ghcr.io/bytebot-ai/bytebot-agent:edge
    container_name: augments-agent
    restart: unless-stopped
    ports:
      - "9991:9991"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/augmentsdb}
      - BYTEBOT_DESKTOP_BASE_URL=${BYTEBOT_DESKTOP_BASE_URL:-http://augments-desktop:9990}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - postgres
    networks:
      - augments-network

  augments-ui:
    build:
      context: ../packages/
      dockerfile: bytebot-ui/Dockerfile
      args:
        - BYTEBOT_AGENT_BASE_URL=${BYTEBOT_AGENT_BASE_URL:-http://augments-agent:9991}
        - BYTEBOT_DESKTOP_VNC_URL=${BYTEBOT_DESKTOP_VNC_URL:-http://augments-desktop:9990/websockify}
    # Use pre-built image (commented out - build from source instead)
    # image: ghcr.io/bytebot-ai/bytebot-ui:edge
    container_name: augments-ui
    restart: unless-stopped
    ports:
      - "9992:9992"
    environment:
      - NODE_ENV=production
      - BYTEBOT_AGENT_BASE_URL=${BYTEBOT_AGENT_BASE_URL:-http://augments-agent:9991}
      - BYTEBOT_DESKTOP_VNC_URL=${BYTEBOT_DESKTOP_VNC_URL:-http://augments-desktop:9990/websockify}
    depends_on:
      - augments-agent
    networks:
      - augments-network

networks:
  augments-network:
    driver: bridge

volumes:
  postgres_data:

